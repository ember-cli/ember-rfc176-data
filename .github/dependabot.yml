version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
    time: "03:00"
  open-pull-requests-limit: 10
  versioning-strategy: increase
  ignore:
  - dependency-name: eslint-plugin-jest
    versions:
    - 24.1.3
  - dependency-name: eslint-config-prettier
    versions:
    - 7.1.0
    - 7.2.0
